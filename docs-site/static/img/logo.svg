<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ebd298"/>
      <stop offset="50%" stop-color="#d4a844"/>
      <stop offset="100%" stop-color="#c9a227"/>
    </linearGradient>
  </defs>

  <!-- Art Deco frame — outer octagonal border -->
  <polygon
    points="100,8 155,28 180,75 180,125 155,172 100,192 45,172 20,125 20,75 45,28"
    fill="none"
    stroke="url(#gold-gradient)"
    stroke-width="2.5"
  />

  <!-- Inner geometric frame -->
  <polygon
    points="100,22 146,38 168,78 168,122 146,162 100,178 54,162 32,122 32,78 54,38"
    fill="none"
    stroke="#d4a844"
    stroke-width="1"
    opacity="0.4"
  />

  <!-- Art Deco radiating lines from center top -->
  <line x1="100" y1="38" x2="60" y2="80" stroke="#d4a844" stroke-width="0.8" opacity="0.25"/>
  <line x1="100" y1="38" x2="140" y2="80" stroke="#d4a844" stroke-width="0.8" opacity="0.25"/>
  <line x1="100" y1="38" x2="100" y2="80" stroke="#d4a844" stroke-width="0.8" opacity="0.2"/>

  <!-- Stylized "W" letterform -->
  <!-- Left descender -->
  <path
    d="M 48,62 L 68,142"
    fill="none"
    stroke="url(#gold-gradient)"
    stroke-width="5"
    stroke-linecap="round"
  />
  <!-- Left-center ascender -->
  <path
    d="M 68,142 L 84,92"
    fill="none"
    stroke="url(#gold-gradient)"
    stroke-width="5"
    stroke-linecap="round"
  />
  <!-- Center valley -->
  <path
    d="M 84,92 L 100,132"
    fill="none"
    stroke="url(#gold-gradient)"
    stroke-width="5"
    stroke-linecap="round"
  />
  <!-- Right-center ascender -->
  <path
    d="M 100,132 L 116,92"
    fill="none"
    stroke="url(#gold-gradient)"
    stroke-width="5"
    stroke-linecap="round"
  />
  <!-- Right descender to right end -->
  <path
    d="M 116,92 L 132,142"
    fill="none"
    stroke="url(#gold-gradient)"
    stroke-width="5"
    stroke-linecap="round"
  />
  <path
    d="M 132,142 L 152,62"
    fill="none"
    stroke="url(#gold-gradient)"
    stroke-width="5"
    stroke-linecap="round"
  />

  <!-- Art Deco diamond accent at the center peak -->
  <polygon
    points="100,78 106,88 100,98 94,88"
    fill="#d4a844"
    opacity="0.6"
  />

  <!-- Horizontal Art Deco bars -->
  <line x1="40" y1="155" x2="78" y2="155" stroke="#d4a844" stroke-width="1.5" opacity="0.5"/>
  <line x1="122" y1="155" x2="160" y2="155" stroke="#d4a844" stroke-width="1.5" opacity="0.5"/>
  <circle cx="100" cy="155" r="2" fill="#d4a844" opacity="0.5"/>

  <!-- Top accent bar -->
  <line x1="72" y1="50" x2="128" y2="50" stroke="#d4a844" stroke-width="1" opacity="0.35"/>

  <!-- Corner accents — Art Deco chevrons -->
  <!-- Top left -->
  <polyline points="38,48 45,38 52,48" fill="none" stroke="#d4a844" stroke-width="1" opacity="0.4"/>
  <!-- Top right -->
  <polyline points="148,48 155,38 162,48" fill="none" stroke="#d4a844" stroke-width="1" opacity="0.4"/>
  <!-- Bottom left -->
  <polyline points="38,152 45,162 52,152" fill="none" stroke="#d4a844" stroke-width="1" opacity="0.4"/>
  <!-- Bottom right -->
  <polyline points="148,152 155,162 162,152" fill="none" stroke="#d4a844" stroke-width="1" opacity="0.4"/>
</svg>
