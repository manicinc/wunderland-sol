<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Electric blue to gold gradient -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="40%" stop-color="#38bdf8"/>
      <stop offset="70%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#eab308"/>
    </linearGradient>

    <!-- Electric blue solid -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0284c7"/>
      <stop offset="50%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>

    <!-- Gold accent -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a16207"/>
      <stop offset="50%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#eab308"/>
    </linearGradient>

    <!-- Mirror surface -->
    <linearGradient id="mirrorSurface" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0c4a6e" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#075985" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#0284c7" stop-opacity="0.5"/>
      <stop offset="70%" stop-color="#075985" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0c4a6e" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Mirror shimmer line -->
    <linearGradient id="mirrorShimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.2"/>
      <stop offset="30%" stop-color="#7dd3fc" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="70%" stop-color="#eab308" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#c9a227" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Reflection fade -->
    <linearGradient id="reflectionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#0ea5e9" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0284c7" stop-opacity="0.08"/>
    </linearGradient>

    <!-- Dark frame gradient -->
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <!-- Frame highlight -->
    <linearGradient id="frameHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#c9a227" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0.6"/>
    </linearGradient>

    <filter id="frameShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Outer frame with shadow -->
  <polygon points="50,2 84,18 98,50 84,82 50,98 16,82 2,50 16,18"
           fill="url(#frameGrad)"
           filter="url(#frameShadow)"/>

  <!-- Outer frame edge highlight -->
  <polygon points="50,2 84,18 98,50 84,82 50,98 16,82 2,50 16,18"
           fill="none"
           stroke="url(#frameHighlight)"
           stroke-width="1.5"/>

  <!-- Inner mirror surface -->
  <polygon points="50,10 76,22 88,50 76,78 50,90 24,78 12,50 24,22"
           fill="url(#mirrorSurface)"/>

  <!-- Inner frame border -->
  <polygon points="50,10 76,22 88,50 76,78 50,90 24,78 12,50 24,22"
           fill="none"
           stroke="url(#blueGrad)"
           stroke-width="2"/>

  <!-- The W - main, bold -->
  <path d="M24,28 L34,50 L50,32 L66,50 L76,28"
        fill="none"
        stroke="url(#primaryGrad)"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Mirror surface line - the glass edge -->
  <line x1="16" y1="50" x2="84" y2="50"
        stroke="url(#mirrorShimmer)"
        stroke-width="2.5"/>

  <!-- Reflected W - perfect mirror, fading -->
  <path d="M24,72 L34,50 L50,68 L66,50 L76,72"
        fill="none"
        stroke="url(#reflectionGrad)"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Corner accents - art deco gold -->
  <line x1="50" y1="2" x2="50" y2="10" stroke="url(#goldGrad)" stroke-width="2"/>
  <line x1="50" y1="90" x2="50" y2="98" stroke="url(#goldGrad)" stroke-width="2"/>
  <line x1="2" y1="50" x2="12" y2="50" stroke="url(#goldGrad)" stroke-width="2"/>
  <line x1="88" y1="50" x2="98" y2="50" stroke="url(#goldGrad)" stroke-width="2"/>
</svg>
