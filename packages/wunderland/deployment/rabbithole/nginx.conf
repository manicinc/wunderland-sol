upstream frontend {
    server frontend:3010;
}

upstream backend {
    server backend:3001;
}

# --- Cloudflare Real IP Restoration ---
# Trust Cloudflare edge IPs so rate limiting works per-client, not per-edge-node
# IPv4 ranges: https://www.cloudflare.com/ips-v4
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;
# IPv6 ranges: https://www.cloudflare.com/ips-v6
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;
# Use CF-Connecting-IP header for real client IP
real_ip_header CF-Connecting-IP;

# --- Rate Limiting Zones (keyed on real client IP) ---
# General requests: 10 req/sec per IP, burst up to 20
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

# Auth/login endpoints: 5 req/sec per IP (tighter for brute-force protection)
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

# API endpoints: 30 req/sec per IP (higher for authenticated app usage)
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Connection limiting: max 50 concurrent connections per IP
limit_conn_zone $binary_remote_addr zone=connlimit:10m;

# Return 429 Too Many Requests instead of 503
limit_req_status 429;
limit_conn_status 429;

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name rabbithole.inc www.rabbithole.inc;
    return 301 https://$host$request_uri;
}

# Redirect app.rabbithole.inc → rabbithole.inc/app (preserve deep links)
server {
    listen 80;
    server_name app.rabbithole.inc;

    location ~* ^/app(?:/|$) {
        return 301 https://rabbithole.inc$request_uri;
    }

    location / {
        return 301 https://rabbithole.inc/app$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name rabbithole.inc www.rabbithole.inc;

    ssl_certificate /etc/ssl/origin.crt;
    ssl_certificate_key /etc/ssl/origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Max upload size (for media uploads)
    client_max_body_size 50M;

    # Global connection limit per real client IP
    limit_conn connlimit 50;

    # --- Block requests that bypass Cloudflare (direct IP access) ---
    # Only allow requests with valid Cloudflare headers
    if ($http_cf_connecting_ip = "") {
        return 403;
    }

    # --- Block common bot/scanner user agents (second line of defense after CF) ---
    if ($http_user_agent ~* (SemrushBot|AhrefsBot|MJ12bot|DotBot|BLEXBot|PetalBot|YandexBot|Bytespider|GPTBot|CCBot|ClaudeBot|anthropic-ai|Scrapy|python-requests|Go-http-client|Java\/|curl\/|wget\/)) {
        return 403;
    }

    # Block empty user agents
    if ($http_user_agent = "") {
        return 403;
    }

    # NextAuth routes → frontend (auth endpoints get tighter rate limit)
    location /api/auth/ {
        limit_req zone=auth burst=10 nodelay;

        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Stripe webhook/checkout routes → frontend (Next.js API routes)
    location /api/stripe/ {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Support ticket endpoints get auth-level rate limiting
    location /api/support/ {
        limit_req zone=auth burst=10 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API routes → backend
    location /api/ {
        limit_req zone=api burst=40 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Socket.IO → backend (no rate limit — persistent connections)
    location /socket.io/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Everything else → Next.js frontend
    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

