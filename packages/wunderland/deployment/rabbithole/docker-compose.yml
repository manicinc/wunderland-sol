services:
  frontend:
    build:
      context: ../..
      dockerfile: deployment/rabbithole/Dockerfile.frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - PORT=3010
      - NEXT_PUBLIC_API_URL=http://backend:3001/api
    expose:
      - "3010"

  backend:
    build:
      context: ../..
      dockerfile: deployment/rabbithole/Dockerfile.backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=3001
      - NODE_ENV=production
    expose:
      - "3001"
    volumes:
      # Persist SQLite DB on the encrypted block volume
      - /mnt/storage/postgres:/app/db_data
      # Media uploads
      - /mnt/storage/media:/app/media
      # VA admin email list
      - ./va-admins.csv:/app/va-admins.csv:ro

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /mnt/storage/logs/nginx:/var/log/nginx
      - /app/ssl/origin.crt:/etc/ssl/origin.crt:ro
      - /app/ssl/origin.key:/etc/ssl/origin.key:ro
