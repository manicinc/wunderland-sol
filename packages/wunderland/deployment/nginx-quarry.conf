# Quarry.space - Single Domain with Path-Based Routing
#
# Installation:
#   cp nginx-quarry.conf /etc/nginx/sites-available/quarry.space
#   ln -sf /etc/nginx/sites-available/quarry.space /etc/nginx/sites-enabled/
#   rm -f /etc/nginx/sites-enabled/default
#   nginx -t && systemctl reload nginx
#
# After certbot, this file will be modified to include SSL configuration

server {
    listen 80;
    listen [::]:80;
    server_name quarry.space www.quarry.space;

    # Landing page (static) - root and non-app paths
    root /var/www/quarry/landing;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_comp_level 6;

    # Static landing page - default location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets for landing page (exclude app/api/sync paths)
    location ~* ^/(?!app|api|sync|_next).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js App at /app
    location /app {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Next.js static files (_next) - needed for app assets
    location /_next {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Cache Next.js static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # WebSocket endpoint for sync service (/api/v1/sync)
    location /api/v1/sync {
        proxy_pass http://127.0.0.1:3847;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout - keep connection open for 24 hours
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # API routes (REST)
    location /api {
        proxy_pass http://127.0.0.1:3847;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # CORS headers (if needed for external API access)
        # add_header Access-Control-Allow-Origin *;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3847/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
