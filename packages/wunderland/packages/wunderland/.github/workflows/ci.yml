name: CI â€” Test & Coverage

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Unit Tests + Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Resolve workspace protocol
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            for (const g of ['dependencies','optionalDependencies','peerDependencies']) {
              if (!pkg[g]) continue;
              for (const [n,v] of Object.entries(pkg[g])) {
                if (String(v).startsWith('workspace:')) pkg[g][n] = '*';
              }
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npx vitest run --coverage --reporter=default --reporter=junit --outputFile=test-results.xml
        env:
          CI: true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage
          flags: sdk
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

  typecheck:
    name: Type Check (advisory)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Resolve workspace protocol
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            for (const g of ['dependencies','optionalDependencies','peerDependencies']) {
              if (!pkg[g]) continue;
              for (const [n,v] of Object.entries(pkg[g])) {
                if (String(v).startsWith('workspace:')) pkg[g][n] = '*';
              }
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npx tsc --noEmit

