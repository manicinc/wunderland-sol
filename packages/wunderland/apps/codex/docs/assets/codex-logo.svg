<svg width="220" height="80" viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Frame Codex">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
    <filter id="s">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.6"/>
    </filter>
  </defs>
  <!-- Book silhouette -->
  <g>
    <rect x="10" y="8" rx="6" ry="6" width="90" height="64" fill="url(#g)"/>
    <rect x="14" y="12" rx="4" ry="4" width="82" height="56" fill="#ffffff" opacity="0.9"/>
    <!-- subtle page lines -->
    <g opacity="0.10">
      <rect x="18" y="20" width="74" height="1" fill="#000"/>
      <rect x="18" y="30" width="74" height="1" fill="#000"/>
      <rect x="18" y="40" width="74" height="1" fill="#000"/>
      <rect x="18" y="50" width="74" height="1" fill="#000"/>
      <rect x="18" y="60" width="74" height="1" fill="#000"/>
    </g>
    <!-- spine -->
    <rect x="10" y="8" width="6" height="64" fill="#065F46"/>
    <!-- gloss -->
    <rect x="10" y="8" rx="6" ry="6" width="90" height="64" fill="#fff" opacity="0.08"/>
  </g>
  <!-- Title -->
  <g transform="translate(110, 20)" fill="#0f172a">
    <text x="0" y="20" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="22" font-weight="800" fill="url(#g)">FRAME</text>
    <text x="0" y="44" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="18" font-weight="300">CODEX</text>
  </g>
  <!-- Hover shimmer -->
  <rect x="10" y="8" rx="6" ry="6" width="90" height="64" fill="url(#g)" opacity="0">
    <animate attributeName="opacity" values="0;0.25;0" dur="2.5s" repeatCount="indefinite" />
  </rect>
  <!-- Click ripple -->
  <circle cx="55" cy="40" r="0" fill="#ffffff" opacity="0.18" filter="url(#s)">
    <animate attributeName="r" values="0;56;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.18;0;0" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>


