name: Async Content Processing

# Handles async processing for content validation, AI enhancement, and indexing
# Optimized for large PRs and real-time progress feedback

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches: [main]
    paths:
      - 'weaves/**'
      - 'docs/**'
      - 'wiki/**'
  push:
    branches: [main]
    paths:
      - 'weaves/**'
      - 'docs/**'
      - 'wiki/**'
  workflow_dispatch:
    inputs:
      full_reindex:
        description: 'Force full reindex (bypass cache)'
        required: false
        type: boolean
        default: false

concurrency:
  group: codex-process-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  statuses: write

env:
  NODE_VERSION: '20'
  CACHE_VERSION: v2

jobs:
  # Stage 1: Quick validation (< 30s)
  quick-validate:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.changes.outputs.files }}
      has_content_changes: ${{ steps.changes.outputs.has_content }}
      estimated_time: ${{ steps.estimate.outputs.time }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Post processing started status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'pending',
              context: 'codex/async-processing',
              description: '‚è≥ Processing started...'
            });
      
      - name: Get changed files
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only origin/main...${{ github.event.pull_request.head.sha }} | grep -E '\.(md|yaml|yml)$' || echo "")
          else
            FILES=$(git diff --name-only HEAD~1 | grep -E '\.(md|yaml|yml)$' || echo "")
          fi
          
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          if [ -z "$FILES" ]; then
            echo "has_content=false" >> $GITHUB_OUTPUT
          else
            echo "has_content=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            echo "$FILES"
          fi
      
      - name: Estimate processing time
        id: estimate
        run: |
          FILE_COUNT=$(echo "${{ steps.changes.outputs.files }}" | wc -l)
          # ~5s per file for validation + indexing
          ESTIMATED=$((FILE_COUNT * 5 + 30))
          echo "time=${ESTIMATED}s" >> $GITHUB_OUTPUT
          echo "Estimated processing time: ${ESTIMATED}s for ${FILE_COUNT} files"

  # Stage 2: Parallel content validation
  validate:
    needs: quick-validate
    if: needs.quick-validate.outputs.has_content_changes == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate schema
        id: schema
        continue-on-error: true
        run: |
          npm run validate -- --files "${{ needs.quick-validate.outputs.changed_files }}" --json > validation-results.json
          
          if [ $? -eq 0 ]; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload validation results
        uses: actions/upload-artifact@v4
        with:
          name: validation-results
          path: validation-results.json
          retention-days: 7

  # Stage 3: AI Enhancement (async, non-blocking)
  ai-enhance:
    needs: [quick-validate, validate]
    if: |
      needs.quick-validate.outputs.has_content_changes == 'true' &&
      github.event_name == 'pull_request' &&
      !contains(github.event.pull_request.labels.*.name, 'skip-ai')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci && npm install --no-save @anthropic-ai/sdk openai
      
      - name: Post AI analysis started
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: 'ü§ñ **AI Analysis Started**\n\nAnalyzing your content for quality improvements. This runs asynchronously and won\'t block merging.\n\n_Processing ${{ needs.quick-validate.outputs.changed_files }}_'
            });
      
      - name: Run AI enhancement
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/ai-enhance.js \
            --files "${{ needs.quick-validate.outputs.changed_files }}" \
            --pr-number "${{ github.event.pull_request.number }}" \
            --async \
            --output enhancement-report.json
      
      - name: Upload enhancement report
        uses: actions/upload-artifact@v4
        with:
          name: ai-enhancement-report
          path: enhancement-report.json
          retention-days: 30

  # Stage 4: Incremental indexing with caching
  index:
    needs: [quick-validate, validate]
    if: needs.quick-validate.outputs.has_content_changes == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Restore indexer cache
        uses: actions/cache@v4
        with:
          path: |
            .cache/codex.db
            .cache/embeddings/
          key: codex-index-${{ env.CACHE_VERSION }}-${{ hashFiles('weaves/**/*.md') }}
          restore-keys: |
            codex-index-${{ env.CACHE_VERSION }}-
            codex-index-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run incremental index
        run: |
          if [ "${{ github.event.inputs.full_reindex }}" = "true" ]; then
            echo "Running full reindex (cache bypassed)"
            pnpm run index -- --clear-cache --validate
          else
            echo "Running incremental index with cache"
            pnpm run index -- --validate --incremental
          fi
      
      - name: Build search index
        run: pnpm run build:search
      
      - name: Upload index artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codex-search-assets
          path: |
            codex-index.json
            codex-search.json
            codex-report.json
          retention-days: 7

  # Stage 5: Publish (only on main branch)
  publish:
    needs: [index, validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: codex-search-assets
          path: .
      
      - name: Commit and push index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add codex-index.json codex-search.json codex-report.json
          
          if ! git diff --cached --quiet; then
            git commit -m "ci(codex): update search index [skip ci]

            - Updated $(date -u +%Y-%m-%dT%H:%M:%SZ)
            - Files changed: $(git diff --cached --stat | tail -n 1)"
            git push
          else
            echo "No index changes to commit"
          fi
      
      - name: Trigger frame.dev deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: framersai/frame.dev
          event-type: codex-index-updated
          client-payload: '{"sha": "${{ github.sha }}"}'

  # Final status update
  finalize:
    needs: [quick-validate, validate, index]
    if: always() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Update commit status
        uses: actions/github-script@v7
        with:
          script: |
            const validateResult = '${{ needs.validate.result }}';
            const indexResult = '${{ needs.index.result }}';
            
            let state = 'success';
            let description = '‚úÖ All checks passed';
            
            if (validateResult === 'failure' || indexResult === 'failure') {
              state = 'failure';
              description = '‚ùå Validation or indexing failed';
            } else if (validateResult === 'cancelled' || indexResult === 'cancelled') {
              state = 'error';
              description = '‚ö†Ô∏è Processing was cancelled';
            }
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state,
              context: 'codex/async-processing',
              description,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });















