<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - AgentOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #fff, rgba(255,255,255,0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      font-size: 1.125rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .redirecting {
      opacity: 0.8;
      font-size: 0.875rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p id="message">Looking for the right page...</p>
    <div id="redirect-notice" class="redirecting" style="display:none;">
      <div class="spinner"></div>
      <span id="redirect-text">Redirecting...</span>
    </div>
    <a href="/" class="btn" id="home-link">Go to Home</a>
  </div>

  <script>
    (function() {
      // Get current path
      const currentPath = window.location.pathname;
      const locales = ['en', 'es', 'fr', 'de', 'pt', 'ja', 'ko', 'zh'];
      
      // Detect browser language
      const browserLang = navigator.language.slice(0, 2);
      const preferredLocale = locales.includes(browserLang) ? browserLang : 'en';
      
      // Check if path starts with a locale
      const pathSegments = currentPath.split('/').filter(Boolean);
      const firstSegment = pathSegments[0];
      
      // If path doesn't start with a locale, redirect to locale version
      if (!locales.includes(firstSegment)) {
        const localizedPath = `/${preferredLocale}${currentPath}`;
        
        document.getElementById('message').textContent = 
          `This page should be accessed with a language prefix.`;
        document.getElementById('redirect-notice').style.display = 'block';
        document.getElementById('redirect-text').textContent = 
          `Redirecting to ${localizedPath}...`;
        document.getElementById('home-link').style.display = 'none';
        
        // Redirect after brief delay
        setTimeout(() => {
          window.location.href = localizedPath;
        }, 500);
      } else {
        // Path has locale but page doesn't exist
        document.getElementById('message').textContent = 
          `Sorry, we couldn't find that page.`;
        document.getElementById('home-link').href = 
          firstSegment === 'en' ? '/' : `/${firstSegment}`;
      }
    })();
  </script>
</body>
</html>
