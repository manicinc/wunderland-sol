<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g-fabric" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="g-weave" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <style>
      .box { rx: 12; ry: 12; fill: #0b1220; stroke: #334155; stroke-width: 2; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #e5e7eb; font-size: 16px; font-weight: 700; }
      .sublabel { fill: #94a3b8; font-size: 13px; font-weight: 500; }
      .arrow { stroke: #64748b; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); }
      .badge { fill: #0ea5e9; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Fabric -->
  <rect x="60" y="40" width="840" height="100" class="box" />
  <rect x="60" y="40" width="840" height="6" fill="url(#g-fabric)" />
  <text x="80" y="92" class="label">Fabric</text>
  <text x="160" y="92" class="sublabel">Entire Codex (multiple weaves)</text>

  <!-- Weaves -->
  <rect x="80" y="200" width="240" height="90" class="box" />
  <rect x="80" y="200" width="240" height="6" fill="url(#g-weave)" />
  <text x="100" y="250" class="label">Weave: frame</text>

  <rect x="360" y="200" width="240" height="90" class="box" />
  <rect x="360" y="200" width="240" height="6" fill="url(#g-weave)" />
  <text x="380" y="250" class="label">Weave: wiki</text>

  <rect x="640" y="200" width="240" height="90" class="box" />
  <rect x="640" y="200" width="240" height="6" fill="url(#g-weave)" />
  <text x="660" y="250" class="label">Weave: technology</text>

  <!-- Arrows Fabric -> Weaves -->
  <path d="M480 140 L200 200" class="arrow"/>
  <path d="M480 140 L480 200" class="arrow"/>
  <path d="M480 140 L760 200" class="arrow"/>

  <!-- Looms + Strands (example under 'frame') -->
  <rect x="100" y="330" width="200" height="72" class="box" />
  <text x="120" y="355" class="label">Loom: openstrand</text>
  <circle cx="140" cy="380" r="5" class="badge"/>
  <text x="152" y="384" class="sublabel">architecture.md</text>
  <circle cx="280" cy="380" r="5" class="badge"/>
  <text x="292" y="384" class="sublabel">overview.md</text>

  <!-- Arrow Weave (frame) -> Loom -->
  <path d="M200 290 L200 330" class="arrow"/>

  <!-- Fabric-scope note -->
  <text x="60" y="500" class="sublabel">
    At Fabric scope, agents may traverse across weaves for holistic retrieval and synthesis (provenance preserved).
  </text>
</svg>


