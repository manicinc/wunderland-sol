name: Images & Media
description: Using images for thumbnails, covers, and backgrounds

style:
  # Custom icon for media content
  icon: Image
  
  # Orange/amber accent for media theme
  accentColor: "#f59e0b"
  backgroundColor: "#fffbeb"
  
