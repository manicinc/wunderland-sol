<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Frame book/codex icon - dark mode (bright icon for dark backgrounds) -->
  <rect x="4" y="2" width="16" height="20" rx="2" fill="#10B981" stroke="#34D399" stroke-width="1"/>
  <!-- Left spine highlight -->
  <rect x="4" y="2" width="4" height="20" rx="2" fill="#ffffff" opacity="0.25"/>
  <!-- Vertical divider -->
  <line x1="8" y1="2" x2="8" y2="22" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="14" y1="2" x2="14" y2="22" stroke="#ffffff" stroke-width="1" opacity="0.35"/>
  <!-- Horizontal center line -->
  <line x1="4" y1="12" x2="20" y2="12" stroke="#ffffff" stroke-width="1" opacity="0.45"/>
</svg>














