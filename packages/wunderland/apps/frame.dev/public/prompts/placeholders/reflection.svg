<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-reflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff"/>
      <stop offset="100%" style="stop-color:#c7d2fe"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg-reflection)"/>
  <!-- Lake/Water surface -->
  <ellipse cx="200" cy="280" rx="160" ry="60" fill="url(#water)" opacity="0.6"/>
  <!-- Ripples -->
  <ellipse cx="200" cy="280" rx="40" ry="15" fill="none" stroke="#bfdbfe" stroke-width="2"/>
  <ellipse cx="200" cy="280" rx="80" ry="30" fill="none" stroke="#bfdbfe" stroke-width="1.5"/>
  <ellipse cx="200" cy="280" rx="120" ry="45" fill="none" stroke="#bfdbfe" stroke-width="1"/>
  <!-- Moon -->
  <circle cx="200" cy="120" r="50" fill="#fef3c7"/>
  <circle cx="185" cy="110" r="8" fill="#fde68a" opacity="0.5"/>
  <circle cx="215" cy="130" r="5" fill="#fde68a" opacity="0.4"/>
  <!-- Moon reflection in water -->
  <ellipse cx="200" cy="280" rx="30" ry="12" fill="#fef3c7" opacity="0.4"/>
  <!-- Stars -->
  <circle cx="100" cy="80" r="3" fill="#fef3c7"/>
  <circle cx="300" cy="100" r="2" fill="#fef3c7"/>
  <circle cx="320" cy="60" r="2.5" fill="#fef3c7"/>
  <circle cx="80" cy="150" r="2" fill="#fef3c7"/>
  <circle cx="340" cy="140" r="1.5" fill="#fef3c7"/>
</svg>