  </defs>
  <rect width="400" height="400" fill="url(#bg-technical)"/>
  <!-- Large gear -->
  <circle cx="200" cy="200" r="70" fill="#64748b"/>
  <circle cx="200" cy="200" r="25" fill="#e0f2fe"/>
  <!-- Gear teeth -->
  <rect x="190" y="120" width="20" height="25" fill="#64748b"/>
  <rect x="190" y="255" width="20" height="25" fill="#64748b"/>
  <rect x="120" y="190" width="25" height="20" fill="#64748b"/>
  <rect x="255" y="190" width="25" height="20" fill="#64748b"/>
  <rect x="140" y="140" width="20" height="20" fill="#64748b" transform="rotate(45 150 150)"/>
  <rect x="240" y="140" width="20" height="20" fill="#64748b" transform="rotate(45 250 150)"/>
  <rect x="140" y="240" width="20" height="20" fill="#64748b" transform="rotate(45 150 250)"/>
  <rect x="240" y="240" width="20" height="20" fill="#64748b" transform="rotate(45 250 250)"/>
  <!-- Small gear -->
  <circle cx="310" cy="130" r="35" fill="#94a3b8"/>
  <circle cx="310" cy="130" r="12" fill="#e0f2fe"/>
  <rect x="303" y="90" width="14" height="15" fill="#94a3b8"/>
  <rect x="303" y="155" width="14" height="15" fill="#94a3b8"/>
  <rect x="270" y="123" width="15" height="14" fill="#94a3b8"/>
  <rect x="335" y="123" width="15" height="14" fill="#94a3b8"/>
  <!-- Pencil -->
  <rect x="70" y="280" width="120" height="20" fill="#fbbf24" rx="2" transform="rotate(-20 130 290)"/>
  <polygon points="40,310 70,295 75,310" fill="#f5d0a9" transform="rotate(-20 57 302)"/>
  <polygon points="38,312 55,305 55,315" fill="#1f2937" transform="rotate(-20 46 310)"/>
  <rect x="165" y="265" width="25" height="20" fill="#f472b6" rx="2" transform="rotate(-20 177 275)"/>
</svg>