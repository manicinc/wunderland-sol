<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-philosophical" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg-philosophical)"/>
  <!-- Thinking silhouette -->
  <circle cx="200" cy="160" r="60" fill="#6b7280"/>
  <!-- Thought cloud -->
  <circle cx="300" cy="100" r="35" fill="#f5f5f4"/>
  <circle cx="330" cy="80" r="25" fill="#f5f5f4"/>
  <circle cx="280" cy="70" r="28" fill="#f5f5f4"/>
  <circle cx="310" cy="110" r="20" fill="#f5f5f4"/>
  <!-- Thought bubbles leading to cloud -->
  <circle cx="260" cy="130" r="12" fill="#e5e7eb"/>
  <circle cx="245" cy="150" r="8" fill="#d1d5db"/>
  <circle cx="235" cy="165" r="5" fill="#9ca3af"/>
  <!-- Question mark in cloud -->
  <text x="298" y="100" font-family="Georgia, serif" font-size="40" fill="#8b5cf6" font-weight="bold">?</text>
  <!-- Abstract geometric shapes (wisdom symbols) -->
  <polygon points="100,280 140,350 60,350" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <polygon points="100,290 130,340 70,340" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
  <circle cx="320" cy="300" r="30" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <circle cx="320" cy="300" r="20" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
  <!-- Floating dots -->
  <circle cx="150" cy="320" r="4" fill="#c4b5fd"/>
  <circle cx="250" cy="350" r="3" fill="#c4b5fd"/>
</svg>