# Nginx configuration for frame.dev landing page with NO CACHING
# This ensures instant updates when you push changes

server {
    listen 80;
    server_name frame.dev www.frame.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name frame.dev www.frame.dev;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/frame.dev.crt;
    ssl_certificate_key /etc/ssl/private/frame.dev.key;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /var/www/frame.dev;
    index index.html;

    # DISABLE ALL CACHING FOR INSTANT UPDATES
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;

    # Disable ETags to prevent 304 Not Modified responses
    etag off;
    if_modified_since off;
    add_header Last-Modified "" always;

    # HTML files - absolutely no caching
    location ~* \.(html|htm)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
    }

    # CSS and JS - no caching for instant updates
    location ~* \.(css|js)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
    }

    # Images - no caching for landing page
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
    }

    # Default location
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
}