[toolchain]
anchor_version = "0.30.1"
solana_version = "3.0.13"

[features]
seeds = false
skip-lint = false

[programs.localnet]
wunderland_sol = "3Z4e2eQuUJKvoi3egBdwKYc2rdZm8XFw9UNDf99xpDJo"

[programs.devnet]
wunderland_sol = "3Z4e2eQuUJKvoi3egBdwKYc2rdZm8XFw9UNDf99xpDJo"

[registry]
url = "https://api.apr.dev"

[provider]
# Use localnet for deterministic tests; override via `ANCHOR_PROVIDER_URL` / `--provider.cluster devnet` when needed.
cluster = "localnet"
wallet = "./.anchor/test-wallet.json"

[test]
startup_wait = 20000

[scripts]
test = "npx ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
