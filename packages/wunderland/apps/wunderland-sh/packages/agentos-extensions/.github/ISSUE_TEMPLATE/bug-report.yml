name: üêõ Bug Report
description: Report a bug in an extension
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: dropdown
    id: extension
    attributes:
      label: Extension
      description: Which extension has the bug?
      options:
        - ext-search
        - ext-template
        - Other (specify below)
    validations:
      required: true
  
  - type: input
    id: version
    attributes:
      label: Extension Version
      description: What version are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear and concise description of the bug
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Configure extension with...
        2. Call tool with...
        3. See error...
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any error messages or logs
      render: shell
  
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      value: |
        - Node version: 
        - AgentOS version: 
        - OS: 
    validations:
      required: true
