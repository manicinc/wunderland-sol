# git-cliff configuration for sql-storage-adapter

[changelog]
header = ""
body = """
{% if version %}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}
## [unreleased]
{% endif %}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim }}
{% for commit in commits %}
- {% if commit.scope %}*({{ commit.scope }})* {% endif %}{% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }} ({% raw %}{{{% endraw %} commit.id | truncate(length=7, end="") {% raw %}}}{% endraw %})
{% endfor %}
{% endfor %}
"""
footer = "\n"
trim = true
render_always = true

