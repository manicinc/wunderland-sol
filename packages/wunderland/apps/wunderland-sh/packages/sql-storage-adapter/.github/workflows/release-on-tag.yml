name: Publish on tag

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Install
        run: |
          if [ -f pnpm-lock.yaml ]; then
            npm i -g pnpm && pnpm install --no-frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Ensure pnpm available for build script
        run: npm i -g pnpm
      - name: Build
        run: npm run build --if-present
      - name: Test
        run: npm test --if-present
      - name: Publish to npm
        continue-on-error: true
        run: |
          pkg_private=$(node -e "try{console.log(require('./package.json').private===true?'true':'false')}catch(e){console.log('false')}")
          if [ "$pkg_private" = "true" ]; then
            echo "package.json is private; skipping publish."
            exit 0
          fi
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Read package version
        id: pkg
        shell: bash
        if: always()
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Generate release notes from CHANGELOG.md
        id: notes
        shell: bash
        if: always()
        run: |
          VERSION="${{ steps.pkg.outputs.version }}"
          if [ -f CHANGELOG.md ]; then
            notes=$(awk -v ver="$VERSION" '
              BEGIN{p=0}
              $0 ~ "^## [[]"ver"[]]" {p=1; print; next}
              p && /^## [[]/{exit}
              p {print}
            ' CHANGELOG.md)
            if [ -z "$notes" ]; then
              notes=$(printf "## [%s]\n\nRelease notes not found." "$VERSION")
            fi
          else
            notes="Release notes not found in CHANGELOG.md."
          fi
          {
            echo "notes<<EOF"
            echo "$notes"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - name: Create/Update GitHub Release
        if: always()
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ steps.pkg.outputs.version }}
          name: sql-storage-adapter v${{ steps.pkg.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          allowUpdates: true
