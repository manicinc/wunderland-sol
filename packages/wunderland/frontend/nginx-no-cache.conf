# --- Existing Redirect HTTP to HTTPS for all domains ---
server {
    listen 80;
    server_name vca.chat www.vca.chat app.vca.chat;
    return 301 https://$host$request_uri;
}

# --- New server block for vca.chat redirect ---
server {
    listen 443 ssl;
    server_name vca.chat www.vca.chat;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    return 301 https://app.vca.chat/about;
}

# --- Main server block for app.vca.chat with NO CACHING ---
server {
    listen 443 ssl;
    server_name app.vca.chat;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /var/www/voice-chat-assistant/;
    index index.html;

    # AGGRESSIVE NO-CACHE HEADERS FOR ALL CONTENT
    # This ensures instant updates after deployment
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;

    # ETag disabled to prevent 304 responses
    etag off;

    # Disable browser caching
    if_modified_since off;
    add_header Last-Modified "" always;

    location = /favicon.ico {
        log_not_found off;
        try_files /favicon.ico =204;
        access_log off;
        # No cache for favicon too
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    location = /robots.txt {
        log_not_found off;
        try_files /robots.txt =204;
        access_log off;
    }

    # HTML files - absolutely no caching
    location ~* \.(html|htm)$ {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
        if_modified_since off;
        add_header Last-Modified "" always;
    }

    # JavaScript and CSS files - no caching for instant updates
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
        if_modified_since off;
        add_header Last-Modified "" always;
    }

    # Images and fonts - you might want SOME caching here, but for instant updates, disable it
    location ~* \.(jpg|jpeg|gif|png|svg|ico|webp|woff|woff2|ttf|otf|eot)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
        if_modified_since off;
    }

    # Default location
    location / {
        try_files $uri $uri/ /index.html;
        # No cache headers for everything
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
        if_modified_since off;
        add_header Last-Modified "" always;
    }

    # API proxy - no caching
    location /api/ {
        proxy_pass http://localhost:3333/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable proxy caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    }
}