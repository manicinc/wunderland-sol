# --- Existing Redirect HTTP to HTTPS for all domains ---
server {
    listen 80;
    server_name vca.chat www.vca.chat app.vca.chat; # Include all your domains here
    return 301 https://$host$request_uri;
}

# --- New server block for vca.chat redirect (HTTP to HTTPS then redirect to /about) ---
server {
    listen 443 ssl;
    server_name vca.chat www.vca.chat; # This server block is specifically for vca.chat and www.vca.chat

    # Specify your SSL certificate and key files
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Recommended SSL settings for security (you can re-use these from your other block)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # HSTS to enforce HTTPS

    # The magic happens here: Redirect vca.chat and www.vca.chat to app.vca.chat/about
    return 301 https://app.vca.chat/about;
}

# --- Your existing server block for app.vca.chat ---
server {
    listen 443 ssl;
    server_name app.vca.chat; # ONLY app.vca.chat here now

    # Specify your SSL certificate and key files
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Recommended SSL settings for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # HSTS to enforce HTTPS

    root /var/www/voice-chat-assistant/;
    index index.html;

    location = /favicon.ico {
        log_not_found off;
        try_files /favicon.ico =204;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        try_files /robots.txt =204;
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://localhost:3333/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
