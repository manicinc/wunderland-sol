                    <rect x="16" y="16" width="14" height="14" fill="#9ca3af" rx="1"/>
                    
                    <!-- Cross lines -->
                    <line x1="15" y1="7" x2="15" y2="23" stroke="white" stroke-width="1" opacity="0.6"/>
                    <line x1="7" y1="15" x2="23" y2="15" stroke="white" stroke-width="1" opacity="0.6"/>
                </g>
            
</svg>