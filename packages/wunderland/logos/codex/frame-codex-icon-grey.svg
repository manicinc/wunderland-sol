                    <rect x="3" y="3" width="14" height="14" fill="#9ca3af" opacity="0.3" rx="1"/>
                    <rect x="19" y="3" width="14" height="14" fill="#9ca3af" opacity="0.3" rx="1"/>
                    <rect x="3" y="19" width="14" height="14" fill="#9ca3af" opacity="0.3" rx="1"/>
                    <rect x="19" y="19" width="14" height="14" fill="#9ca3af" opacity="0.3" rx="1"/>
                    
                    <!-- Mid depth -->
                    <rect x="1.5" y="1.5" width="14" height="14" fill="#9ca3af" opacity="0.5" rx="1"/>
                    <rect x="17.5" y="1.5" width="14" height="14" fill="#9ca3af" opacity="0.5" rx="1"/>
                    <rect x="1.5" y="17.5" width="14" height="14" fill="#9ca3af" opacity="0.5" rx="1"/>
                    <rect x="17.5" y="17.5" width="14" height="14" fill="#9ca3af" opacity="0.5" rx="1"/>
                    
