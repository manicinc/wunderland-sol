<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">

                <defs>
                    <filter id="shadow-vertical-black-light" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                        <feOffset dx="0" dy="4" result="offsetblur"/>
                        <feFlood flood-color="#000000" flood-opacity="0.15"/>
                        <feComposite in2="offsetblur" operator="in"/>
                        <feMerge>
                            <feMergeNode/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <!-- Gradient for Codex -->
                    <linearGradient id="vertical-codex-gradient-black-light" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
                             <stop offset="50%" style="stop-color:#1f2937;stop-opacity:1" />
                             <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                
                <g transform="translate(80, 30)" filter="url(#shadow-vertical-black-light)">
                    <!-- Back layer - shadow -->
                    <rect x="3" y="3" width="16" height="16" fill="#000000" opacity="0.2" rx="1.5"/>
                    <rect x="21" y="3" width="16" height="16" fill="#000000" opacity="0.2" rx="1.5"/>
                    <rect x="3" y="21" width="16" height="16" fill="#000000" opacity="0.2" rx="1.5"/>
                    <rect x="21" y="21" width="16" height="16" fill="#000000" opacity="0.2" rx="1.5"/>
                    
                    <!-- Mid layer -->
                    <rect x="1.5" y="1.5" width="16" height="16" fill="#000000" opacity="0.4" rx="1.5"/>
                    <rect x="19.5" y="1.5" width="16" height="16" fill="#000000" opacity="0.4" rx="1.5"/>
                    <rect x="1.5" y="19.5" width="16" height="16" fill="#000000" opacity="0.4" rx="1.5"/>
                    <rect x="19.5" y="19.5" width="16" height="16" fill="#000000" opacity="0.4" rx="1.5"/>
                    
                    <!-- Main layer -->
                    <rect x="0" y="0" width="16" height="16" fill="#000000" rx="1.5"/>
                    <rect x="18" y="0" width="16" height="16" fill="#000000" rx="1.5"/>
                    <rect x="0" y="18" width="16" height="16" fill="#000000" rx="1.5"/>
                    <rect x="18" y="18" width="16" height="16" fill="#000000" rx="1.5"/>
                    
                    <!-- Data flow lines -->
                    <line x1="17" y1="8" x2="17" y2="26" stroke="white" stroke-width="1.5" opacity="0.5"/>
                    <line x1="8" y1="17" x2="26" y2="17" stroke="white" stroke-width="1.5" opacity="0.5"/>
                </g>
                <text x="100" y="120" font-family="Inter, -apple-system, system-ui, sans-serif" 
                    font-size="36" font-weight="700" fill="#000000" letter-spacing="-0.5" 
                    text-anchor="middle">Frame</text>
                <text x="100" y="165" font-family="Inter, -apple-system, system-ui, sans-serif" 
                font-size="38" font-weight="500" fill="url(#vertical-codex-gradient-black-light)" letter-spacing="-0.4" 
                text-anchor="middle">Codex</text>
                <text x="100" y="195" font-family="Inter, -apple-system, system-ui, sans-serif" 
                    font-size="11" font-weight="400" fill="rgba(107,114,128,0.8)" letter-spacing="0.3" 
                    text-anchor="middle">
                    The knowledge API
                    <tspan x="100" dy="14">of humanity</tspan>
                </text>
            
</svg>