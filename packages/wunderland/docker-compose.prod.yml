version: '3.9'
services:
  app:
    build:
      context: ./apps/gitpaywidget
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      FRONTEND_URL: https://gitpaywidget.com
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '80:80'
    depends_on:
      - app

